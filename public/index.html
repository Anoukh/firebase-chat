<html>

<head>
    <title>i-DOC</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

    <script src="https://www.gstatic.com/firebasejs/7.14.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.14.0/firebase-analytics.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.14.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.14.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.14.0/firebase-database.js"></script>

    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script> 
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css" /> 

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/js/all.min.js"></script>
    
    <link type="text/css" rel="stylesheet" href="css/chat.css" />

    <script src="js/config.js"> </script>
    <script src="js/util.js"> </script>
    <script src="js/main.js"> </script>
</head>

<body>
    <nav class="navbar navbar-light" style="background-color: #e3f2fd;">
        <a class="navbar-brand" href="#">i-Doc <i class="fas fa-user-md"></i></a>
        <form class="my-2 my-lg-0">
            <div hidden id="user-pro-pic"></div>
            <div hidden id="user-name"></div>
            <button id="login-buton" class="btn btn-outline-success" type="button">Login Using Google</button>
            <button id="logout-buton" class="btn btn-outline-success" type="button" hidden>Logout</button>
        </form>
    </nav>

    <div id="confirm">
        <div class="message"></div>
        <button class="yes">Doctor</button>
        <button class="no">Patient</button>
     </div>

    <div class="container py-5 px-4">
        <div id="main-content" class="row rounded-lg overflow-hidden shadow" hidden>
            <div class="col-5 px-0">
                <div class="bg-white">

                    <div class="bg-gray px-4 py-2 bg-light">
                        <p id="contact-heading" class="h5 mb-0 py-1">Contacts</p>
                    </div>

                    <div id="message-box" class="messages-box">
                        
                    </div>
                </div>
            </div>
            <!-- Chat Box-->
            <div class="col-7 px-0">
                <div id="chat-box" class="px-4 py-5 chat-box bg-white">
                   
                </div>

                <!-- Typing area -->
                <form id="message-submit" action="#" class="bg-light">
                    <div class="input-group">
                        <input type="text" placeholder="Type a message" aria-describedby="button-addon2" class="form-control rounded-0 border-0 py-4 bg-light">
                        <div class="input-group-append">
                            <button id="button-addon2" type="submit" class="btn btn-link"> <i class="fa fa-paper-plane"></i></button>
                        </div>
                    </div>
                </form>

            </div>
        </div>
    </div>

    <div id="dialog-form" title="Role Selection" hidden>
        <form>
            <div class="form-group">
                <fieldset>
                    <label for="name">Please Select Your Role</label>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="role" id="exampleRadios1" value="DOCTOR" checked>
                        <label class="form-check-label" for="exampleRadios1">
                            Doctor
                        </label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="radio" name="role" id="exampleRadios2" value="PATIENT">
                        <label class="form-check-label" for="exampleRadios2">
                            Patient
                        </label>
                      </div>
                </fieldset>
            </div>
        </form>
    </div>

</body>
<script>
    initFirebaseAuth();

    var loginButtonElement = document.getElementById("login-buton");
    var logoutButtonElement = document.getElementById("logout-buton");
    var mainContentElement = document.getElementById("main-content");
    var userProPicElement = document.getElementById("user-pro-pic");
    var userNameElement = document.getElementById("user-name");
    var messageBoxElement = document.getElementById("message-box");
    var chatBoxElement = document.getElementById("chat-box");
    var messageSubmitElement = document.getElementById("message-submit");
    var contactHeadingElement = document.getElementById("contact-heading");
    
    loginButtonElement.addEventListener('click', signIn);
    logoutButtonElement.addEventListener('click', signOut);
    messageSubmitElement.addEventListener('submit', sendMessage);
    // contactExample.addEventListener('click', messageContact);
</script>

</html>
